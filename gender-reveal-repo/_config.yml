# RSVP Form Settings
rsvp:
  enabled: true
  form_action: "https://formspree.io/f/YOUR_FORM_ID" # Get this from formspree.io
  fields:
    - name: "name"
      label: "Your Name"
      type: "text"
      required: true
    - name: "email"
      label: "Email Address"
      type: "email"
      required: true
    - name: "attending"
      label: "Will you be attending?"
      type: "select"
      options: ["Yes, I'll be there!", "Sorry, can't make it"]
      required: true
    - name: "guests"
      label: "Number of guests"
      type: "number"
      required: false
    - name: "dietary"
      label: "Any dietary restrictions?"
      type: "textarea"
      required: false
    - name: "guess"
      label: "What's your guess?"
      type: "select"
      options: ["Boy ðŸ’™", "Girl ðŸ’–", "I'm staying neutral!"]
      required: false
    - name: "message"
      label: "Special message for us"
      type: "textarea"
      required: false

