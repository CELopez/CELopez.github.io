# Blog Site Configuration
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
title: "My Blog"
title_separator: "-"
subtitle: "Thoughts, tutorials, and insights"
name: "Your Name"
description: "A personal blog covering technology, life, and everything in between."
url: "https://blog.yourdomain.com" # Update with your domain
baseurl: "" # Leave empty for root domain
repository: # "username/blog-repo" # GitHub username/repo-name
teaser: # "/assets/images/teaser-default.jpg" # Default teaser image
logo: # "/assets/images/logo.png" # Site logo
masthead_title: # Overrides site title in masthead
breadcrumbs: true # true, false (default)
words_per_minute: 200

# Comments (choose one)
comments:
  provider: false # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname: # your-disqus-shortname

# SEO Related
google_site_verification:
bing_site_verification:
yandex_site_verification:
naver_site_verification:

# Social Sharing
twitter:
  username: # &twitter "your_twitter_username"
facebook:
  username: # &facebook "your_facebook_username"
  app_id:
  publisher:
og_image: "/assets/images/bio-photo.jpg" # Open Graph/Twitter default site image

# Site Author
author:
  name: "Your Name"
  avatar: "/assets/images/bio-photo.jpg" # Add your photo here
  bio: "Blogger, developer, and lifelong learner. Sharing thoughts on technology and life."
  location: "Your Location"
  email: # "your.email@example.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      # url: "mailto:your.email@example.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      # url: "https://yourdomain.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url: "https://twitter.com/your_username"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/your_username"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: "https://instagram.com/your_username"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url: "https://twitter.com/your_username"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/your_username"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: "https://instagram.com/your_username"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true